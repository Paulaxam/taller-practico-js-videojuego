<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Vacation trip game</title>
</head>
<body>
    <div class="game-container">

        <div class="messages">
            <p><span id="lives"></span></p>
            <p><span id="level"></span></p>
            <p>‚è±Ô∏è<span id="time"></span></p>
            <p>üèÜ<span id="record"></span></p>
        </div>

        <canvas id="game"></canvas>

        <div class="btn-container">
            <div class="re-start">
                <button id="refresh"><span class="material-symbols-outlined">
                    refresh
                </span></button>
                <button id="reset"><span class="material-symbols-outlined">
                    mop
                </span></button>
            </div>

            <div class="btns">
                <button id="up"><span class="material-symbols-outlined">
                    arrow_upward
                    </span></button>
                <button id="left"><span class="material-symbols-outlined">
                    arrow_back
                    </span></button>
                <button id="right"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></button>
                <button id="down"><span class="material-symbols-outlined">
                    arrow_downward
                    </span></button>
            </div>
        </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
